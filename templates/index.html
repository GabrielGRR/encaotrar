<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpo100%="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/styles.css">
    <title>Encaotrar</title>
</head>
<body>
    <header>
        Encaotrar
    </header>
    <main>
        <div class="container">
          <!----------------------LEFT PANEL-->
          <div class="animals_list overflow-auto overflow-x-hidden">
            
            <!--card-->
            {% set x = namespace(counter=1) %}
            {% for y in range(5) %}
            <div class="card mb-3" style="max-width: 540px;" animal="1">
              <div class="row no-gutters">
                <div class="col-md-4">
                  <img src="../static/images/img{{x.counter}}.jpg" class="card-img">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h6 class="card-title">{{ lista_animais[y] }}</h6>
                    <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additio100%. T100% is a little bit longer.</p>
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                  </div>
                </div>
              </div>
            </div>
            {% set x.counter = x.counter + 1 %}
            {% endfor %}

          </div>
          
          <!----------------------RIGHT PANEL (map)-->
          <div class="map_panel">
            <iframe
                width="450"
                height="250"
                frameborder="0" style="border:0; width:100%; height: 100%"
                referrerpolicy="no-referrer-when-downgrade"
                src="https://www.google.com/maps/embed/v1/place?key={{ api_key }}&q=Brasil, UNA aimorÃ©s"
                allowfullscreen>
            </iframe>
          </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
